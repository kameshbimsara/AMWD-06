<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Position</h1>

    <!-- static -->
    <h2 class="static">ACPT</h2>

    <!-- relative -->
     <h2 class="relative"> relative</h2>

     <!-- sticky -->
      <div class="sticky"></div>
    

     <!-- Absolute -->
      <div style="border: 2px solid black; height:  100px; width: 600px;;position: relative;">
        <div style="border: 2px solid black; height:  400px; width: 400px;">
          <h2 class="absolute">Absolute</h2>
        </div>
    </div>
      

      <p>Some species live in houses where they hunt insects attracted by artificial light. </p>

      <h1>title</h1>
      <div class="fixed"></div>
      
</body>
</html>
